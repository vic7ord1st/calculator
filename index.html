<html>

<head>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="calculator_body">
        <!-- The Display-->
        <div class="display">0</div>
        <!-- The keys-->
        <div class="keys">
            <button class="operator" onclick= "getValue('clear')">C</button>
            <button class="operator" onclick = "getValue('sqrt')">sqrt</button>
            <button class="operator" onclick = "getValue('/')">/</button>
            <button class="operator" onclick = "getValue('&times')">&times</button>
            <button class="numeric-key" onclick = "getValue(1)">1</button>
            <button class="numeric-key" onclick = "getValue(2)">2</button>
            <button class="numeric-key" onclick= "getValue(3)">3</button>
            <button class="operator" onclick = "getValue('-')">-</button>
            <button class="numeric-key" onclick= "getValue(4)">4</button>
            <button class="numeric-key" onclick= "getValue(5)">5</button>
            <button class="numeric-key" onclick= "getValue(6)">6</button>
            <button class="numeric-key" onclick= "getValue(7)">7</button>
            <button class="numeric-key" onclick= "getValue(8)">8</button>
            <button class="numeric-key" onclick= "getValue(9)">9</button>
            <button class="operator, plus" onclick = "getValue('+')">+</button>
            <button class="operator" onclick = "getValue('.')">.</button>
            <button class="numeric-key" onclick= "getValue(0)">0</button>
            <button class="operator" onclick = "getValue('equals')">=</button>
        </div>
    </div>
</body>

</html>
