<html>

<head>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="calculator_body">
        <!-- The Display-->
        <div class="display"> 0 </div>
        <!-- The keys-->
        <div class="keys">
            <button class="operator" data-action="clear">C</button>
            <button class="operator" data-action="percentage">%</button>
            <button class="operator" data-action="divide">/</button>
            <button class="operator" data-action="times">x</button>
            <button class="numeric-key">1</button>
            <button class="numeric-key">2</button>
            <button class="numeric-key">3</button>
            <button class="operator" data-action="minus">-</button>
            <button class="numeric-key">4</button>
            <button class="numeric-key">5</button>
            <button class="numeric-key">6</button>
            <button class="numeric-key">7</button>
            <button class="numeric-key">8</button>
            <button class="numeric-key">9</button>
            <button class="operator, plus" data-action="plus">+</button>
            <button class="numeric-key">0</button>
            <button class="operator" class="operator" data-action="decimal">.</button>
            <button class="operator" data-action="equals">=</button>
        </div>
    </div>
</body>

</html>
